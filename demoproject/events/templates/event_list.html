<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Event List</title>
</head>
<body>
    <h1>Events</h1>
    <ul>
        {% for event in events %}
            <li>{{ event.title }} - {{ event.date }} at {{ event.time }} - {{ event.location }}</li>
        {% endfor %}
    </ul>
</body>
</html>
